<!-- documentos/templates/documentos/base.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Associação{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link href="{% static 'documentos/css/style.css' %}" rel="stylesheet">
</head>
<body>

<header class="header">
    <section class = "header-container">

        <a href="#" class = "logo">
            <img src="{% static 'documentos/img/amarh.jpg' %}" alt="Logo">
        </a>

        <nav class="navbar">
            <ul>
                <li><a href="#" class="active">Início</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Presidência</a></li>
                <li><a href="#">Doação</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Transparência</a></li>
            </ul>
        </nav>
    </section>
</header>

<!-- Aqui vai o conteúdo dinâmico -->
<main class="container my-4">
    {% block content %}
    {% endblock %}
</main>

    <!-- incluir footer -->
  {% include 'documentos/footer.html' %}




  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
